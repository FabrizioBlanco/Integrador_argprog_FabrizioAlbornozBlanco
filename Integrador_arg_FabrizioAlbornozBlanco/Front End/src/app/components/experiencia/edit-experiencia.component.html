<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreE">Nombre Empresa</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE"
                                    [(ngModel)]="expLab.nombreE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Descripcion Empresa</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                                    [(ngModel)]="expLab.descripcionE" required>
                            </div>
                            <button class="btn btn-secondary">Actualizar</button>
                        </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</section>
